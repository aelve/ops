# Using https://github.com/nickjj/ansible-docker/ to install docker

- hosts: stage
  become: true


  name: Install docker
  pre_tasks:
    - include_role:
        name: nickjj.docker
      vars:
        docker__edition: "ce"
        docker__channel: ["stable"]
        docker__version: ""
        docker__state: "latest"
        docker__compose_version: ""

    - name: Run the equivalent of "apt-get update"
      apt:
        update_cache: true
      changed_when: false

  tasks:
    - name: Fetch container from quay.io and ensure it is running.
      vars:
        - ansible_python_interpreter: "/usr/bin/env python-docker"
      docker_container:
        name: guide
        state: started
        image: "quay.io/aelve/guide:{{container_name}}"
        pull: true
        ports:
          - "{{port_main}}:{{port_main}}"
          - "{{port_api}}:{{port_api}}"
          - "{{port_ekg}}:{{port_ekg}}"
